
<header class="header">
    <nav class="nav-menu" aria-label="Primary">
        <ul class="nav__list">
            {% for item in navigation.items %}
            <li class="nav__item">
                <a href="{{item.url}}" class="nav__link" {% if page.url == item.url %} aria-current="page"{% endif %}>{{item.text}}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</header><!-- end header -->
